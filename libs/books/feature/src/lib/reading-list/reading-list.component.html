<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div class="reading-list-item--details-status" *ngIf="b.finished">
        <small>Finished on {{ b.finishedDate | date:'longDate' }}</small>
      </div>
    </div>
    <div class="reading-list-actions">
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
      <button
        id="mark-as-read"
        *ngIf="!b.finished"
        mat-icon-button
        color="primary"
        [attr.title]="'Mark' + b.title + ' as read.'"
        [attr.aria-label]="'Mark' + b.title + ' as read.'"
        (click)="markAsRead(b)"
      >
        <mat-icon>check_circle</mat-icon>
      </button>
      <button
        id="mark-as-unread"
        *ngIf="b.finished"
        mat-icon-button
        color="success"
        [attr.title]="'Mark' + b.title + ' as unread.'"
        [attr.aria-label]="'Mark' + b.title + ' as unread.'"
        (click)="markAsUnread(b)"
      >
        <mat-icon>check_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
